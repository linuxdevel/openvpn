# Site settings
title: "OpenVPN Bridge Mode Documentation"
description: "Complete guide for setting up OpenVPN server in bridge mode on Raspberry Pi/Linux"
baseurl: "/openvpn" # the subpath of your site, e.g. /blog
url: "https://linuxdevel.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Navigation
nav:
  - title: "Home"
    url: "/"
  - title: "Installation"
    url: "/installation/"
  - title: "Configuration"
    url: "/configuration/"
  - title: "Troubleshooting"
    url: "/troubleshooting/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  guides:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"